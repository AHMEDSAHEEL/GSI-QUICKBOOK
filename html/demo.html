<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Input with Country Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" />
</head>
<body>
    <input  type="tel" id="signup-phone" maxlength="15">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>
    <script>
        const phoneInputField = document.querySelector("#signup-phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(data => callback(data.country_code.toLowerCase()))
                    .catch(() => callback('us'));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"
        });

        // Add event listener to format the phone number with country code
        phoneInputField.addEventListener('countrychange', function() {
            const selectedCountryData = phoneInput.getSelectedCountryData();
            phoneInputField.value = "+" + selectedCountryData.dialCode;
        });
    </script>
</body>
</html>
