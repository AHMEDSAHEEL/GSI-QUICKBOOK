    <style>
        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 33%;
            left: 17%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .profile-header {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <main class="profile-container">
        <section class="profile-card">
            <div class="profile-header">
                <img id="profile-picture" src="" alt="Profile Picture">
                <input type="file" id="upload-profile-picture" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('upload-profile-picture').click();">Change Picture</button>
                <div class="loading-spinner" id="loading-spinner"></div>
            </div>
            <div class="profile-details">
                <h2 id="profile-username">Username: loading...</h2>
                <p id="profile-email">Email: loading...</p>
                <p id="profile-phone">Phone: loading...</p>
                <p id="profile-gender">Gender: loading...</p>
            </div>
            <button id="logout-button" onclick="logout()">Logout</button>
        </section>
    </main>
    <div id="admin-container">
        <section class="profile-card">
        <h1>Admin Panel</h1>
        <h4 id="welcomeAdmin">loading...</h4>
        <div id="admin-actions">
            <a href="../html/adminDashBoard.html"> <button id="DashBoard-button">Dashboard</button></a>
            <button onclick="viewUsers()">View Users</button>
            <!-- Add more admin actions here -->
        </div>
        <div id="user-list" style="display: none;">
            <h2>Registered Users</h2>
            <ul id="users"></ul>
        </div>
        </section>
    </div>
