<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body>
    <main class="profile-container">
        <section class="profile-card">
            <div class="profile-header">
                <img id="profile-picture" src="" alt="Profile Picture">
                <input type="file" id="upload-profile-picture"  style="display: none;">
                <button onclick="document.getElementById('upload-profile-picture').click(); console.log('sub')">Change Picture</button>
            </div>
            <div class="profile-details">
                <h2 id="profile-username">Username: loading...</h2>
                <p id="profile-email">Email: loading...</p>
                <p id="profile-phone">Phone: loading...</p>
                <p id="profile-gender">Gender: loading...</p>
            </div>
            <button id="logout-button" onclick="logout()">Logout</button>
        </section>
    </main>
    <script src="../js/profile.js"></script>
</body>
</html>
